<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>

    <!--Link for Google fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="C:\Users\rohan\OneDrive\Desktop\Hackethon\Code\styles.css">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8e6c28f24c.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form class="" action="#" method="post">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password">
              <i class="fa-regular fa-eye-slash"></i>
            </div>

            <div class="field input-field">
              <button type="button" name="button">Log in</button>
            </div>

            <div class="form-link">
              <span>Already have an account? <a href="#" class="signup-link">SignUp</a></span>
            </div>
          </form>
        </div>

      </div>
    </section>

  </body>
</html>
